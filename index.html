<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Naina üíå</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fff3f6;
  font-family: system-ui, Arial;
  overflow:hidden;
}

/* postcard */
#postcard{
  background:white;
  padding:70px 110px;
  border-radius:16px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
  font-size:40px;
  cursor:pointer;
  transition:.35s;
}
#postcard:hover{ transform:scale(1.06) rotate(-1deg); }

/* card */
#card{
  display:none;
  background:white;
  padding:50px 60px;
  border-radius:18px;
  box-shadow:0 30px 70px rgba(0,0,0,.18);
  text-align:center;
  animation:pop .4s ease;
}

@keyframes pop{
  from{ transform:scale(.7); opacity:0 }
  to{ transform:scale(1); opacity:1 }
}

button{
  padding:14px 26px;
  font-size:18px;
  border-radius:12px;
  border:none;
  margin:12px;
  cursor:pointer;
}

.yes{ background:#ff4d6d; color:white; }
.no{ background:#e0e0e0; }

.hint{
  font-size:13px;
  color:#888;
  margin-top:-6px;
}

/* hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:rise 3s linear forwards;
}
@keyframes rise{
  to{ transform:translateY(-600px) scale(1.6); opacity:0 }
}
</style>
</head>

<body>

<div id="postcard">üíå For Naina</div>

<div id="card">
  <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
  <div id="btnZone">
    <button class="yes" onclick="yesWin()">Yes</button>
    <button class="no" id="noBtn" onclick="noPlay()">No</button>
  </div>
  <div class="hint">No seems a bit shy</div>
</div>

<script>
postcard.onclick = () => {
  postcard.style.display="none";
  card.style.display="block";
};

let scale = 1;

function noPlay(){
  const b = document.getElementById("noBtn");

  // shy shrink
  scale *= .82;
  b.style.transform=`scale(${scale})`;

  // run away
  b.style.position="absolute";
  b.style.left=Math.random()*85+"%";
  b.style.top=Math.random()*85+"%";

  // yes takeover (like mewtru chaos effect)
  for(let i=0;i<4;i++){
    let y=document.createElement("button");
    y.innerText="Yes";
    y.className="yes";
    y.style.position="absolute";
    y.style.left=Math.random()*90+"%";
    y.style.top=Math.random()*90+"%";
    y.onclick=yesWin;
    document.body.appendChild(y);
  }
}

function yesWin(){
  card.innerHTML = "<h1>üíñ Yay Naina üíñ</h1><p>You made my day ‚ú®</p>";
  burst();
}

function burst(){
  for(let i=0;i<50;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerText="üíñ";
    h.style.left=Math.random()*100+"%";
    h.style.bottom="0px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
  }
}
</script>

</body>
</html>
